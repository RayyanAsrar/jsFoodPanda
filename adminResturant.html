<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <style>
      body {
        background-color: #ffe6f2;
      }
      .content {
        margin-top: 80px; /* Adjust according to navbar height */
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #ff4da6;
        padding-top: 20px;
        position: fixed;
        color: white;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 18px;
      }
      .sidebar a:hover {
        background-color: #ff3385;
      }
      .content {
        margin-left: 260px;
        padding: 20px;
      }
      .MyAddRest {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  width: 50%;
  margin: 20px auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.MyAddRest label {
  font-size: 16px;
  font-weight: bold;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.MyAddRest input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
  width: 100%;
}

.MyAddRest button {
  background-color: #ff4da6;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease-in-out;
}

.MyAddRest button:hover {
  background-color: #ff3385;
}

    </style>
  </head>
  <body>
    <nav>
      <a class="profile-icon" href=""><i class="fa-regular fa-user"></i></a>
      <div class="navbar-one">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv8DTzroSUojgwiIRK8WHRle9zz66hth1_VQ&s"
          alt="Foodpanda logo"
        />
        <h1>foodpanda</h1>
      </div>
      <div class="navbar-two">
        <button
          class="my-button-two"
          style="width: 100px"
          onclick="navTohome()"
        >
          Home
        </button>
        <button class="my-button-one" onclick="navToAdminpanel()">
          Admin Panel
        </button>
        <button class="my-button-two" onclick="navToResturant()">
          Restaurants
        </button>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </nav>
    <div class="sidebar">
      <h3 class="text-center">Menu</h3>
      <!-- <a href="index.html">Home</a> -->
      <a href="adminResturant.html"> Add Restaurants</a>
      <a href="adminDish.html">Add Dishes</a>
    </div>

    <div class="content">
        <div class="d-flex justify-content-center align-items-center">
            <h1 >Add Restaurants</h1>
        </div>
        <div class="MyAddRest">
           
            <label for="">
                Resturant Name <input type="text" name="" id="resturant-name">
            </label>
            <br>
            <label for="">
               Resturant Description <input type="text" name="" id="resturant-description">
            </label> <br>
            <label for="">
                Resturant logo <input type="file" name="" id="resturant-logo">
            </label>
            <br>
            <button onclick="addResturant()">ADD RESTURANT</button>
        </div>
        
          
            <!-- Table to Show Restaurants -->
            <div class="table-responsive">
              <table class="table table-bordered mt-4">
                <thead class="table-dark">
                  <tr>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="resturantTableBody"></tbody>
              </table>
            </div>
          </div>
          
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
